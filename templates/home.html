<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>
<h1>Alex's portfolio</h1>

<a href="{% url 'all_blogs' %}">Blog</a>

<a href="{% static 'portfolio/resume.pdf' %}" target="_blank">resume</a>
<img src="{% static 'portfolio/firsrBG.png' %}" alt="">




<!--{{ project }}-->
{% for project in projects %}
 <h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" alt="" width="300">

{% if project.url %}
<a href="{{project.url}}" target="_blank">Link</a>
{% endif %}

{% endfor %}




</body>
</html>
